<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Option</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" />
</head>

<body>
  <div class="general-container">
  <div class="card1-container">
    <div class="star-container">
      <img src="/img/icon-star.svg" alt="star img">
    </div>
    <div class="text-container">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help
        us improve our offering!
      </p>
    </div>
    <div class="btn-row-container">
      <button class="btnSelection"id="btn1" value="1">1</button>
      <button class="btnSelection"id="btn2" value="2">2</button>
      <button class="btnSelection"id="btn3" value="3">3</button>
      <button class="btnSelection"id="btn4" value="4">4</button>
      <button class="btnSelection"id="btn5" value="5">5</button>
    </div>
    <div class="btn-container">
      <button class= "btn" type="submit" value="0">Submit</button>
    </div>
  </div>

  <div class="card2-container">
    <div class="img-container">
      <img src="/img/illustration-thank-you.svg" alt="Mobile image">
    </div>

    <div class="selection-cotainer">
      <p> You selected <span class="answer"></span> out of 5</p>
    </div>

    <div class="text2-container">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the tima to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>

  </div>
</div>
  <script src="scripts/main.js"></script>
</body>

</html>
